<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <img src="https://media.tenor.com/OZsJxcn2fiAAAAAM/funny-cat-eating-chips.gif" alt="snack-cat" class="snack-cat">
    <div class="container">
        <h1>Conversor de moedas</h1>
        <form class="converter-form" id="converter-form">

            <div class="currency-row">
                <div class="currency-input">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" placeholder="valor" step="0.1" min="0" required>
                </div>
                <div class="currency-select">
                    <label for="fromCurrency">De</label>
                    <select id="fromCurrency" required>
                        <option value="USD">USD - Dólar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL" selected>BRL - Real</option>
                        <option value="GBP">GBP - Libra</option>
                        <option value="JPY">JPY - Iene</option>
                        <option value="CAD">CAD - Dólar Canadense</option>
                        <option value="AUD">AUD - Dólar Australiano</option>
                        <option value="CHF">CHF - Franco Suíço</option>
                        <option value="CNY">CNY - Yuan</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                    </select>
                </div>
            </div>
            
            <div class="currency-row">
                <div class="currency-input">
                    <label for="convertedAmount">Resultado</label>
                    <input type="text" id="convertedAmount" placeholder="valor convertido" readonly>
                </div>
                <div class="currency-select">
                    <label for="toCurrency">Para</label>
                    <select id="toCurrency" required>
                        <option value="USD" selected>USD - Dólar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL">BRL - Real</option>
                        <option value="GBP">GBP - Libra</option>
                        <option value="JPY">JPY - Iene</option>
                        <option value="CAD">CAD - Dólar Canadense</option>
                        <option value="AUD">AUD - Dólar Australiano</option>
                        <option value="CHF">CHF - Franco Suíço</option>
                        <option value="CNY">CNY - Yuan</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="converter-btn" id="converterBtn">
                Converter Moeda
            </button>

        </form>
        
        <div class="loading">
            <p>Buscando Cotação</p>
            <div class="spinner"></div>
        </div>

        <div class="result"></div>
        <div class="error"></div>

        <div class="info">
            <p>Atualizado Em Tempo Real</p>
        </div>
        
    </div>

    <script src="scripts.js"></script>
</body>
</html>
